<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" property="og:description" content="Online Kura | Online Lottery Machine | Online Drawing Machine | Draw | Lucky Dip">

    <title>Online Drawing | Lottery Machine</title>
    <meta property="og:locale" content="en_EN" />
    <meta property="og:url" content="http://en.onlinekura.com">
    <meta property="og:title" content="Online Drawing / Lottery">
    <meta property="og:type" content="website">
    <base href="http://onlinekura.com">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="css/jquery.floating-social-share.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

<div class="flags">
    <a href="http://www.onlinekura.com">
        <img src="img/Turkey.png" title="Türkçe" alt="Türkçe" />
    </a>
</div>
<section id="about" class="container content-section text-center">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 my-section">
            <div id="welcome">
                <img class="img-center img-responsive" src="img/cem.jpg" alt="Logo" />
            </div>
            <div id="drawing">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <label style="font-size:16px" for="user-input">Drawing | Lottery Machine</label>
                        <textarea required="" placeholder="Enter nominees" class="form-control" id="user-input"></textarea>
                    </div>
                    <div class="row align-button-bottom">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="row">
                                <div class="col-xs-6 text-center">
                                    <label for="count">Number of winners</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input required="" placeholder="Number of winners" value="1"  class="form-control" type="number" id="count">
                                </div>
                                <div class="col-xs-6">
                                    <button type="submit" id="get-result" class="btn btn-block btn-primary">Draw</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-center" id="result"></div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container text-center">
        <p>Copyright &copy; onlinekura.com 2015</p>
        <div class="col-xs-10 col-xs-offset-1" id="disqus_thread"></div>

<script src="js/script.js"></script>

</html>
